<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class = "title-div">
       <h1>WE'RE NOT REALLY STRANGERS</h1> 
    </div>
    <div class = "content">

        <div class = "level-div">
            <button type="button" class = "lvl-button" id="level-1" onclick="lvlOne()">Level 1</button>
            <button type="button" class = "lvl-button"  id="level-2" onclick="lvlTwo()">Level 2</button>
            <button type="button" class ="lvl-button" id="level-3" onclick="lvlThree()">Level 3</button>
        </div>


        <div class = "card-div" id="card-div">
            <p class = "card-text" id="card-text" >Choose a level</p>
        </div>

        <div class = "navigate-div">
            <button type="button" class = "next-card" onclick="nextCard()">NEXT CARD</button>
            <button type="button" class = "previous-card" onclick="prevCard()">PREVIOUS CARD</button>
        </div>
    </div>  
</body>
</html>
